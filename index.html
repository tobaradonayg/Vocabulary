<!-- JS (MISMA L√ìGICA, SIN CAMBIOS) -->
<script>
/* =========================
   GEMINI CONFIG
========================= */
const apiKey = "AIzaSyA9IvlGyhI-PMZEOKItkR5US5kFHh3SPLY";
const MODEL_NAME = "gemini-2.5-flash-preview-09-2025";

/* =========================
   STATE
========================= */
let lists = JSON.parse(localStorage.getItem('factory_lists')) || [];
let currentTempList = [];
let studyIndex = 0;

/* =========================
   HELPERS
========================= */
const today = () => new Date().toISOString().split("T")[0];
const saveLists = () =>
    localStorage.setItem('factory_lists', JSON.stringify(lists));
const allItems = () => lists.flatMap(l => l.items);

/* =========================
   MODAL SYSTEM
========================= */
let modalCallback = null;

function openModal(title, bodyHTML, onConfirm) {
    document.getElementById("modal-title").textContent = title;
    document.getElementById("modal-body").innerHTML = bodyHTML;
    document.getElementById("modal-overlay").classList.remove("hidden");

    modalCallback = onConfirm;
    document.getElementById("modal-confirm").onclick = () => {
        modalCallback && modalCallback();
        closeModal();
    };
}

function closeModal() {
    document.getElementById("modal-overlay").classList.add("hidden");
    modalCallback = null;
}

/* =========================
   GEMINI CALL
========================= */
async function callGemini(prompt, isJson = false) {
    const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKey}`;
    const payload = { contents: [{ parts: [{ text: prompt }] }] };

    if (isJson) {
        payload.generationConfig = {
            responseMimeType: "application/json"
        };
    }

    const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });

    const data = await res.json();
    return JSON.parse(data.candidates[0].content.parts[0].text);
}

/* =========================
   FACTORY
========================= */
async function generateList() {
    const topic = document.getElementById('ai-topic').value.trim();
    if (!topic) return;

    const btn = document.getElementById('btn-generate');
    btn.disabled = true;
    btn.textContent = "‚ú®...";

    try {
        const prompt = `
        Act√∫a como un ling√ºista experto.
        Tema: "${topic}"
        Genera vocabulario con ejemplos.
        Responde en JSON.
        `;
        const result = await callGemini(prompt, true);
        currentTempList = result.items || [];
        renderTempResults();
    } finally {
        btn.disabled = false;
        btn.textContent = "Crear ‚ú®";
    }
}

function renderTempResults() {
    const container = document.getElementById('result-items');
    document.getElementById('factory-result').classList.remove('hidden');
    container.innerHTML = "";

    currentTempList.forEach(i => {
        container.innerHTML += `
        <div class="p-4 bg-white border rounded-xl">
            <b>${i.word}</b> ‚Üí ${i.translation}
            <p class="text-xs italic text-slate-400">${i.example || ""}</p>
        </div>`;
    });
}

/* =========================
   SAVE LIST
========================= */
function saveCurrentList() {
    openModal(
        "Guardar lista",
        `<input id="list-name" class="w-full p-3 border rounded-xl" placeholder="Nombre de la lista">`,
        () => {
            const name = document.getElementById("list-name").value.trim();
            if (!name) return;

            lists.push({
                id: crypto.randomUUID(),
                name,
                createdAt: Date.now(),
                items: currentTempList.map(i => ({
                    ...i,
                    id: crypto.randomUUID(),
                    nextReview: today(),
                    interval: 1,
                    ease: 2.5
                }))
            });

            saveLists();
            currentTempList = [];
            document.getElementById('factory-result').classList.add('hidden');
            updateLibraryUI();
            updateStats();
        }
    );
}

/* =========================
   LIBRARY
========================= */
function updateLibraryUI() {
    const container = document.getElementById('library-list');
    const count = document.getElementById('lib-count');

    count.textContent = `${lists.length} LISTAS`;
    container.innerHTML = "";

    if (!lists.length) {
        container.innerHTML = `<p class="text-center text-slate-400 italic">Sin listas</p>`;
        return;
    }

    lists.forEach(l => {
        container.innerHTML += `
        <div class="p-3 bg-slate-50 rounded-xl border">
            <b>${l.name}</b>
            <p class="text-xs text-slate-400">${l.items.length} palabras</p>
            <div class="flex gap-2 mt-2">
                <button onclick="startStudy('${l.id}')" class="bg-indigo-500 text-white text-xs px-3 py-1 rounded-full">Estudiar</button>
                <button onclick="manageList('${l.id}')" class="bg-slate-200 text-xs px-3 py-1 rounded-full">Editar</button>
            </div>
        </div>`;
    });
}

/* =========================
   EDIT LIST
========================= */
function manageList(listId) {
    const list = lists.find(l => l.id === listId);
    const c = document.getElementById('section-library');

    c.innerHTML = `
    <button onclick="updateLibraryUI()" class="text-indigo-600 font-bold mb-3">‚Üê Volver</button>
    <h3 class="font-bold mb-4">${list.name}</h3>

    <button onclick="openAddWordModal('${listId}')"
        class="mb-4 bg-emerald-500 text-white px-4 py-2 rounded-xl font-bold">
        ‚ûï Agregar palabra
    </button>

    ${list.items.map(w => `
        <div class="p-3 border rounded-xl mb-2">
            <b>${w.word}</b> ‚Üí ${w.translation}
            <p class="text-xs italic">${w.example || ""}</p>
            <div class="flex gap-2 mt-2">
                <button onclick="openEditWordModal('${listId}','${w.id}')" class="text-xs bg-slate-200 px-3 py-1 rounded-full">Editar</button>
                <button onclick="deleteWord('${listId}','${w.id}')" class="text-xs bg-rose-200 px-3 py-1 rounded-full">Eliminar</button>
            </div>
        </div>`).join("")}
    `;
}

function openAddWordModal(listId) {
    openModal("Agregar palabra", `
        <input id="w-word" class="w-full p-2 border rounded-xl" placeholder="Palabra">
        <input id="w-translation" class="w-full p-2 border rounded-xl" placeholder="Traducci√≥n">
        <textarea id="w-example" class="w-full p-2 border rounded-xl" placeholder="Ejemplo"></textarea>
    `, () => {
        const list = lists.find(l => l.id === listId);
        list.items.push({
            id: crypto.randomUUID(),
            word: w-word.value,
            translation: w-translation.value,
            example: w-example.value,
            nextReview: today(),
            interval: 1,
            ease: 2.5
        });
        saveLists();
        manageList(listId);
        updateStats();
    });
}

function openEditWordModal(listId, wordId) {
    const list = lists.find(l => l.id === listId);
    const w = list.items.find(i => i.id === wordId);

    openModal("Editar palabra", `
        <input id="w-word" class="w-full p-2 border rounded-xl" value="${w.word}">
        <input id="w-translation" class="w-full p-2 border rounded-xl" value="${w.translation}">
        <textarea id="w-example" class="w-full p-2 border rounded-xl">${w.example || ""}</textarea>
    `, () => {
        w.word = w-word.value;
        w.translation = w-translation.value;
        w.example = w-example.value;
        saveLists();
        manageList(listId);
    });
}

function deleteWord(listId, wordId) {
    const list = lists.find(l => l.id === listId);
    list.items = list.items.filter(w => w.id !== wordId);
    saveLists();
    manageList(listId);
    updateStats();
}

/* =========================
   STUDY
========================= */
function startStudy(listId) {
    const list = lists.find(l => l.id === listId);
    if (!list || !list.items.length) return;

    window.studyQueue = list.items;
    studyIndex = 0;
    showTab('learn');
    showStudyCard();
}

function showStudyCard() {
    const w = window.studyQueue[studyIndex];
    document.getElementById('word').textContent = w.word;
    document.getElementById('translation').textContent = w.translation;
    document.getElementById('example').textContent = `"${w.example || ""}"`;
}

/* =========================
   STATS
========================= */
function updateStats() {
    const due = allItems().filter(i => i.nextReview <= today()).length;
    document.getElementById('stats').textContent =
        `${allItems().length} EN TOTAL | ${due} PARA HOY`;
}

updateLibraryUI();
updateStats();
</script>
