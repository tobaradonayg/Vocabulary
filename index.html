<!-- JS (MISMA LÃ“GICA, SIN CAMBIOS) -->
<script>
/* =========================
   GEMINI CONFIG
========================= */
const apiKey = "AIzaSyA9IvlGyhI-PMZEOKItkR5US5kFHh3SPLY";
const MODEL_NAME = "gemini-2.5-flash-preview-09-2025";

/* =========================
   STATE (RETROCOMPATIBLE)
========================= */
let lists = JSON.parse(localStorage.getItem('factory_lists')) || [];
let myLibrary = JSON.parse(localStorage.getItem('factory_library')) || []; // legacy
let currentTempList = [];
let studyIndex = 0;

/* =========================
   MIGRACIÃ“N AUTOMÃTICA
========================= */
(function migrateOldLibrary() {
    if (myLibrary.length && lists.length === 0) {
        lists.push({
            id: crypto.randomUUID(),
            name: "Mi primera lista",
            createdAt: Date.now(),
            items: myLibrary
        });
        myLibrary = [];
        localStorage.removeItem('factory_library');
        localStorage.setItem('factory_lists', JSON.stringify(lists));
    }
})();

/* =========================
   HELPERS
========================= */
const today = () => new Date().toISOString().split("T")[0];
const saveLists = () =>
    localStorage.setItem('factory_lists', JSON.stringify(lists));

const allItems = () => lists.flatMap(l => l.items);

/* =========================
   GEMINI CALL
========================= */
async function callGemini(prompt, isJson = false) {
    const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKey}`;
    const payload = { contents: [{ parts: [{ text: prompt }] }] };

    if (isJson) {
        payload.generationConfig = {
            responseMimeType: "application/json",
            responseSchema: {
                type: "OBJECT",
                properties: {
                    items: {
                        type: "ARRAY",
                        items: {
                            type: "OBJECT",
                            properties: {
                                word: { type: "STRING" },
                                translation: { type: "STRING" },
                                example: { type: "STRING" },
                                type: { type: "STRING" }
                            }
                        }
                    }
                }
            }
        };
    }

    const response = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });

    const data = await response.json();
    return JSON.parse(data.candidates[0].content.parts[0].text);
}

/* =========================
   FACTORY
========================= */
async function generateList() {
    const topic = document.getElementById('ai-topic').value.trim();
    const btn = document.getElementById('btn-generate');
    if (!topic) return;

    btn.disabled = true;
    btn.classList.add('loading-ai');
    btn.textContent = "âœ¨...";

    try {
        const prompt = `
        ActÃºa como un lingÃ¼ista experto.
        Tema: "${topic}"
        Genera 5 sustantivos, 5 verbos y 5 frases.
        Responde estrictamente en JSON.
        `;

        const result = await callGemini(prompt, true);
        currentTempList = result.items;
        renderTempResults();

    } catch (e) {
        alert("Error al conectar con Gemini");
        console.error(e);
    } finally {
        btn.disabled = false;
        btn.classList.remove('loading-ai');
        btn.textContent = "Crear âœ¨";
    }
}

function renderTempResults() {
    const container = document.getElementById('result-items');
    const box = document.getElementById('factory-result');
    container.innerHTML = "";
    box.classList.remove('hidden');

    currentTempList.forEach(item => {
        container.innerHTML += `
        <div class="p-4 bg-white border border-slate-100 rounded-2xl shadow-sm card-enter">
            <p class="font-bold text-slate-800">
                ${item.word}
                <span class="text-indigo-500">â†’ ${item.translation}</span>
            </p>
            <p class="text-xs italic text-slate-400">${item.example}</p>
        </div>`;
    });
}

/* =========================
   SAVE AS LIST
========================= */
function saveCurrentList() {
    if (!currentTempList.length) return;

    const name = prompt("Nombre de la lista:");
    if (!name) return;

    const list = {
        id: crypto.randomUUID(),
        name,
        createdAt: Date.now(),
        items: currentTempList.map(item => ({
            ...item,
            id: crypto.randomUUID(),
            nextReview: today(),
            interval: 1,
            ease: 2.5
        }))
    };

    lists.push(list);
    saveLists();

    currentTempList = [];
    document.getElementById('factory-result').classList.add('hidden');
    document.getElementById('ai-topic').value = "";
    updateLibraryUI();

    alert("Lista guardada âœ…");
}

/* =========================
   LIBRARY UI
========================= */
function updateLibraryUI() {
    const container = document.getElementById('library-list');
    const count = document.getElementById('lib-count');

    count.textContent = `${lists.length} LISTAS`;
    container.innerHTML = "";

    if (!lists.length) {
        container.innerHTML = `
        <p class="text-center text-slate-300 py-10 italic">
            No tienes listas todavÃ­a
        </p>`;
        return;
    }

    lists.forEach(list => {
        container.innerHTML += `
        <div class="p-3 bg-slate-50 rounded-xl border border-slate-100">
            <p class="font-bold">${list.name}</p>
            <p class="text-[10px] text-slate-400">${list.items.length} palabras</p>
        </div>`;
    });
}

/* =========================
   STUDY (TODAS LAS LISTAS)
========================= */
function loadStudyCard() {
    const due = allItems().filter(i => i.nextReview <= today());
    const content = document.getElementById('card-content');

    if (!due.length) {
        content.innerHTML = `
        <div class="text-center">
            <span class="text-5xl">âœ…</span>
            <h2 class="text-2xl font-bold mt-4">Â¡Todo repasado!</h2>
            <p class="text-slate-400 text-sm">Nada pendiente hoy</p>
        </div>`;
        return;
    }

    studyIndex = 0;
    window.studyQueue = due;
    showStudyCard();
}

function showStudyCard() {
    const w = window.studyQueue[studyIndex];
    document.getElementById('word').textContent = w.word;
    document.getElementById('translation').textContent = w.translation;
    document.getElementById('example').textContent = `"${w.example}"`;
}

function rateWord(level) {
    const w = window.studyQueue[studyIndex];
    const now = new Date();

    if (level === 'hard') {
        w.interval = 1;
        w.ease = Math.max(1.3, w.ease - 0.2);
    } else if (level === 'medium') {
        w.interval = Math.round(w.interval * w.ease);
    } else {
        w.interval = Math.round(w.interval * w.ease * 1.5);
        w.ease += 0.1;
    }

    const next = new Date(now);
    next.setDate(now.getDate() + w.interval);
    w.nextReview = next.toISOString().split('T')[0];

    saveLists();
    studyIndex++;

    if (studyIndex < window.studyQueue.length) showStudyCard();
    else loadStudyCard();
}

/* =========================
   EXPORT / IMPORT
========================= */
function downloadLists() {
    const blob = new Blob(
        [JSON.stringify(lists, null, 2)],
        { type: "application/json" }
    );
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "vocablearn_lists.json";
    a.click();
}

function uploadLists() {
    const input = document.createElement("input");
    input.type = "file";
    input.accept = ".json";

    input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = () => {
            const data = JSON.parse(reader.result);
            lists = [...lists, ...data];
            saveLists();
            updateLibraryUI();
            alert("Listas importadas âœ…");
        };
        reader.readAsText(file);
    };
    input.click();
}

/* =========================
   UTILITIES
========================= */
function showTab(tabId) {
    ['factory','library','learn','settings'].forEach(t => {
        document.getElementById(`section-${t}`).classList.add('hidden');
        document.getElementById(`tab-${t}`).classList.remove('active-tab');
    });
    document.getElementById(`section-${tabId}`).classList.remove('hidden');
    document.getElementById(`tab-${tabId}`).classList.add('active-tab');

    if (tabId === 'library') updateLibraryUI();
    if (tabId === 'learn') loadStudyCard();
}

function speakCurrent() {
    const text = document.getElementById('word').textContent;
    if (!text || text === '...') return;
    const u = new SpeechSynthesisUtterance(text);
    u.lang = 'en-US';
    speechSynthesis.speak(u);
}

function updateStats() {
    const due = allItems().filter(i => i.nextReview <= today()).length;
    document.getElementById('stats').textContent =
        `${allItems().length} EN TOTAL | ${due} PARA REPASAR HOY`;
}

function clearData() {
    if (confirm("Â¿Borrar todo?")) {
        localStorage.clear();
        location.reload();
    }
}

updateLibraryUI();
updateStats();
</script>
